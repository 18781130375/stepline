    <!DOCTYPE html>
    <meta charset="utf-8">
    <title>SANKEY Experiment</title>
    <style>

    .node rect {
      cursor: move;
      fill-opacity: .7;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 2px 1px 7px #fff;
    }

    .link {
      fill: none;
      stroke: #fff;

      stroke-opacity: .4;

    }

    .link:hover {
      stroke-opacity: .5;
    }

      body{
        background-color: #101a3c;
      }

    </style>
    <body>

    <p id="chart">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="sankey.js"></script>
    <script>

    var units = "Widgets";

    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 700 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

    var formatNumber = d3.format(",.0f"),    // 小数点零点
        format = function(d) { return formatNumber(d) + " " + units; },
        color = "#ADD8E6";

    // 添加画布
    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right+150)
        .attr("height", height + margin.top + margin.bottom+100)
        .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // 设置sankey图标属性
    var sankey = d3.sankey()
        .nodeWidth(60)              //节点宽度
        .nodePadding(50)           //表示矩形的垂直方向的间距；
        .size([width, height]);     //表示整个sankey图占用的空间大小

    var path = sankey.link();    //路径生产器

    // 加载数据 (using the timelyportfolio csv method)
    d3.json("http://127.0.0.1:5000/getMsg", function(error, data) {
        console.log(data);
        //set up graph in same style as original example but empty，与原始示例设置相同的图形，但空
        graph = {"nodes" : [], "links" : []};

          data.forEach(function (d) {    //数据推送赋值
            graph.nodes.push({ "name": d.source });
            graph.nodes.push({ "name": d.target });
            graph.links.push({ "source": d.source,
                               "target": d.target,
                               "value": +d.value });
           });

           //只返回不同的/唯一的节点
           graph.nodes = d3.keys(d3.nest()
             .key(function (d) { return d.name; })
             .map(graph.nodes));

           // 循环通过每个链接，用它的索引从节点替换文本
           graph.links.forEach(function (d, i) {
             graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
             graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
           });

           //现在循环遍历每个节点，使节点成为对象数组。
           // 而不是字符串数组
           graph.nodes.forEach(function (d, i) {
             graph.nodes[i] = { "name": d };
           });

        sankey
          .nodes(graph.nodes)
          .links(graph.links)
          .layout(32);    //layout中的参数表示桑基布局用来优化流布局的时间。



      // 添加节点
        var node = svg.append("g").selectAll(".node")
            .data(graph.nodes)
          .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")"; })
          .call(d3.behavior.drag()
            .origin(function(d) { return d; })
            .on("dragstart", function() {
            this.parentNode.appendChild(this); })
            .on("drag", dragmove));

        var a=d3.rgb(175,238,238, .2);//左侧
        var b=d3.rgb(76, 165, 246,.7);//右侧

        //定义一个线性渐变
        var defs=svg.append("defs");
        var linearGradient = defs.append("linearGradient")
                    .attr("id","linearColor")
                    .attr("x1","0%")
                    .attr("y1","0%")
                    .attr("x2","100%")
                    .attr("y2","0%");

        var stop1 = linearGradient.append("stop")
                .attr("offset","0%")
                .style("stop-color",a.toString());

        var stop2 = linearGradient.append("stop")
                .attr("offset","100%")
                .style("stop-color",b.toString());

        //添加阴影
        var filter = defs.append("filter")
                       .attr("id", "drop-shadow")
                       .attr("width", "200%")
                       .attr("height", "200%");

        filter.append("feGaussianBlur")
                //  .attr("in", "SourceAlpha")
                  .attr("stdDeviation", 5)

                  .attr("result", "blur");

  // translate output of Gaussian blur to the right and downwards with 2px
  // store result in offsetBlur
        filter.append("feOffset")
                 .attr("in", "blur")
                 .attr("dx", 0)
                 .attr("dy", 0)
                 .attr("result", "offsetBlur");

        var feMerge = filter.append("feMerge");

             feMerge.append("feMergeNode")

                     .attr("in", "offsetBlur")
             feMerge.append("feMergeNode")

                    .attr("in", "SourceGraphic");

      // 为节点添加矩形
        node.append("rect")
            .attr("height", function() { return sankey.nodeWidth()/2.3; })
            .attr("width", sankey.nodeWidth())
            .attr("rx","9px")       //圆角设置
            .attr("ry","9px")
            .style("fill","url(#" + linearGradient.attr("id") + ")")    //添加线性渐变
            .style("stroke","#77d1f9")
            .style("stroke-width","1.5px")
            .style("filter", "url(#drop-shadow)")    //添加阴影
            .append("title")
            .text(function(d) {
            return d.name + "\n" + format(d.value); });

      //添加节点的标题
        node.append("text")
            .attr("x",sankey.nodeWidth()*1.2)               //右侧标题的坐标
            .attr("y",sankey.nodeWidth()/1.5)
            .attr("fill","#fff")
            .attr("dy", ".35em")
            .attr("text-anchor", "end")               //文本相对基点（x，y）的位置
            .attr("transform", null)
            .text(function(d) { return d.name; })
          .filter(function(d) { return d.x < width / 2; })
            .attr("x", -60 + sankey.nodeWidth())       //左侧及中间的文本坐标
            .attr("text-anchor", "start")
          .attr("fill","#fff");

        //新建箭头


        var arrowMarker = defs.append("marker")
                     .attr("id","arrow")
                     .attr("markerUnits","strokeWidth")
                     .attr("markerWidth",6)
                     .attr("markerHeight",6)
                     .attr("viewBox","0 0 12 12")
                     .attr("refX",10)
                     .attr("refY",6)
                     .attr("orient","auto")
        var arrow_path = "M2,2 L10,6 L2,10 L6,6 L2,2";
          arrowMarker.append("path")
                     .attr("d",arrow_path)
                      .attr("fill","#fff");


        //添加链接
        var link = svg.append("g").selectAll(".link")
            .data(graph.links)
            .enter().append("path")
            .attr("class", "link")
            .attr("marker-end","url(#arrow)")
            .attr("d", path)
            .style("stroke-width", function(d) { return Math.max(1, d.dy); })      //连线宽度
            .sort(function(a, b) { return b.dy - a.dy; });


      // 添加链接标题
        link.append("title")
              .text(function(d) {
              return d.source.name + " → " +
                      d.target.name + "\n" + format(d.value); });

      // 拖拽功能
        function dragmove(d) {
          d3.select(this).attr("transform",
              "translate(" + d.x + "," + (
                      d.x = Math.max(0, Math.min(width - d.dx, d3.event.x)),
                      d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                  ) + ")");
          sankey.relayout();
          link.attr("d", path);
        }
    });

    </script>

    </body>
    </html>
